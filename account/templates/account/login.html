{% extends 'base.html' %}
{% block title %}
    Log-In
{% endblock title %}

{% block content %}
    <h1>Log-In</h1>
    <p>use the following form to login!</p>
    <form method='POST'>
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value='Log In'></p>
    </form>
{% endblock content %}
