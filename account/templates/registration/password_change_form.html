{% extends 'base.html' %}

{% block title %}Change your password{% endblock title %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use the form bewlow to change your password.</p>
    <form action="" method='POST'>
        {{ form.as_p }}
        <p><input type="submit" value='Change'></p>
        {% csrf_token %}
    </form>
{% endblock content %}
